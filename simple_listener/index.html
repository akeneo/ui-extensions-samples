<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with postMessage listener and log</title>
</head>
<body>
    <h1>Iframe Listener</h1>
    <p>This iframe listens for postMessage events and log it to the console</p>

    <script>
        window.addEventListener('message', (event) => {
            console.log(event)            
        });
    </script>
</body>
</html>
